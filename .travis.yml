language: node_js
os:
  - linux
cache:
  yarn: true

stages:
  - name: deploy
    if: type = push AND branch = master
  - name: deploy review
    if: type = pull_request

before_install:
  - npm install -g yarn

install:
  - yarn install
  - yarn test
  # list installed react and react-dom packages
  - yarn list --silent react react-dom

jobs:
  include:
    - stage: deploy review
      node_js:
        - '10'
      install:
        - yarn add -D octokit-cli
      script:
        - yarn build
        - yarn eslint
      after_success:
        - git clone https://${GH_TOKEN}@github.com/trendmicro-frontend/styled-ui-demo.git 
        - cd styled-ui-demo
        - git checkout -b gh-pages
        - git pull https://${GH_TOKEN}@github.com/trendmicro-frontend/styled-ui-demo.git gh-pages 
        - mkdir -p pr-${TRAVIS_PULL_REQUEST}/
        - cp -af ../packages/styled-docs/docs/** pr-${TRAVIS_PULL_REQUEST}/
        - git add pr-${TRAVIS_PULL_REQUEST}/
        - git commit -m "Create pull request - ${TRAVIS_PULL_REQUEST} by ${TRAVIS_PULL_REQUEST_SLUG}"
        - git push https://${GH_TOKEN}@github.com/trendmicro-frontend/styled-ui-demo.git gh-pages
        - cd ..
        - octokit issues create-comment --body "Review site URL:https://trendmicro-frontend.github.io/styled-ui-demo/pr-${TRAVIS_PULL_REQUEST}/" --owner trendmicro-frontend --repo styled-ui-demo --issue_number ${TRAVIS_PULL_REQUEST}

    - stage: deploy
      node_js:
        - '10'
      script:
        - yarn build
        - yarn eslint
      after_success: true
      deploy:
        provider: pages:git
        token:
          secure: ""
        edge: true # dpl v2
        keep_history: false
        target_branch: gh-pages
        local_dir: "packages/styled-docs/docs"
        skip_cleanup: true
        on:
          branch: master
          node: '10'

notifications:
  slack:
    secure: 
